{% extends 'base.html' %} {% block content %}

<h1>View Details</h1>

<div class="card">
	<div class="card-content">
		<span class="card-title">{{ view.name }}</span>
		<p>Location: {{ view.location }}</p>
		<p>Occassion: {{ view.occassion }}</p>
		{% if view.credit == "Foresight" %}
		<p>Photo Credit: Me</p>
		{% else %}
		<p>Photo Credit: {{ view.credit }}</p>
		{% endif %}
	</div>
</div>

{% endblock %}
